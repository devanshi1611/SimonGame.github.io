<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simon Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div class="container">
        <h1 id="level-title">Press any key</h1>
        <ul>
            <div type="button" class="square" id="red"></div>
            <div type="button" class="square" id="blue"></div>
        </ul>
        <ul>
            <div type="button" class="square" id="yellow"></div>
            <div type="button" class="square" id="green"></div>
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
